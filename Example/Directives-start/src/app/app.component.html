<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!--<li class="list-group-item" *ngFor="let number of numbers">
        {{number}}
        </li>-->
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" 
          [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngClass]="{even: odd % 2 !== 0}" 
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'red' : 'transparent'}" 
          *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight> Style me with BasicHighlight directive </p>
      <!--<p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'"> Style me with BetterHighlight Directive </p>-->
      <!--<p appBetterHighlight defaultColor="yellow" highlightColor="red"> Style me with BetterHighlight Directive </p>-->
      <p [appBetterHighlight]="'red'" defaultColor="yellow"> Style me with BetterHighlight Directive </p>
    </div>
  </div>
</div>
