Total Activites: {{totalActivites}} Total Distance: {{totalDistance}} First Date: {{firstDate | date:'longDate'}}

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Comments</th>
      <th>Date</th>
      <th>Distance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let activity of activites">
      <td>{{activity.name}}</td>
      <td>{{activity.comments}}</td>
      <td>{{activity.date|date :'yyyy-mm-dd'}}</td>
      <td>{{activity.distance}}</td>
    </tr>
  </tbody>
</table>
